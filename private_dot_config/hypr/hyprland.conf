# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, Escape, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, E, exec, tui-launcher yazi
bind = $mainMod SHIFT, V, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = $mainMod SHIFT, C, exec, hyprpicker

# Tab through all active windows (across monitors)
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1
# Tab through all active windows on current monitor
# bind = $mainMod, Tab, workspace, m+1
# bind = $main SHIFT, Tab, workspace, m-1

# bind for 1password quick access

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap the focused window with another in the same workspace
bind = $mainMod CTRL, left, swapwindow, l
bind = $mainMod CTRL, right, swapwindow, r
bind = $mainMod CTRL, up, swapwindow, u
bind = $mainMod CTRL, down, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch focus to another display
bind = $mainMod SHIFT, Up, movewindow, mon:u
bind = $mainMod SHIFT, Down, movewindow, mon:d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# SwayOSD client - displays on focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Volume controls (5% steps, max 100%)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume +5 --max-volume 100
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume -5
bindeld = ,XF86AudioMute, Mute toggle, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mic mute toggle, exec, $osdclient --input-volume mute-toggle

# Precise 1% volume adjustments
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1 --max-volume 100
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1

# Brightness controls (5% steps)
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness +5
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness -5

# Precise 1% brightness adjustments
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Media controls (requires playerctl)
bindld = ,XF86AudioNext, Next track, exec, playerctl next
bindld = ,XF86AudioPause, Pause, exec, playerctl play-pause
bindld = ,XF86AudioPlay, Play/Pause, exec, playerctl play-pause
# Use Alt + Mute to become a play/pause key on laptops like Lenovo Yoga Pro 7 without a dedicated play/pause
bindld = ALT, XF86AudioMute, Play/Pause music, exec, playerctl play-pause
bindld = ,XF86AudioPrev, Previous track, exec, playerctl previous


