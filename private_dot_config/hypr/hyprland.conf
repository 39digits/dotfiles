### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
#monitor=,preferred,auto,auto
#monitor=eDP-1, 3000x1876@120, auto, auto

# Correct colour managed settings for Lenovo Yoga Pro 7i OLED (14IAH10)
#   3K OLED touch, 120Hz, 1000nits HDR, 100% DCI-P3
#   ColourManagement: Other cm values (auto, hdr, wide) generated 
#                     overly saturated reds especially on nintendo.co.uk
#   bitdepth: auto, 8 or 10.
#             Confirm value via "hyprctl monitors" and "currentFormat" 
#             should be "XRGB8888" for 8 and  "XRGB2101010" for 10 
#   Saturation: Adding ", sdrsaturation, 0.95" after cm value can further
#               help reduce the colour saturation if required.
monitor = eDP-1, 3000x1876@120, 0x0, 2, bitdepth, auto, cm, dcip3

# External Corsair display
monitor=DP-1, 3840x2160@120, auto-up, 1.25

