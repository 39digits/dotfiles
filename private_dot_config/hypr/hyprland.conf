# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}


# --------- 1Password Windowrules
# 1Password has multiple window types: main vault, Quick Access popup,
# and browser extension popups.

# Main 1Password window
windowrule {
    name = 1password-main
    match:class = ^(1password)$
    float = on
    center = on
    size = 900 600
}

# Quick Access popup (global hotkey) - must stay focused for immediate typing
windowrule {
    name = 1password-quick-access
    match:class = ^(1password)$
    match:title = ^(Quick Access.*)$
    float = on
    stay_focused = on
}

# Browser extension authorization popups
windowrule {
    name = 1password-browser-popup
    match:class = ^(1password)$
    match:title = ^(1password —.*)$
    float = on
    stay_focused = on
}


# Ensure TUI apps float centered
# Usually launched via Waybar via ~/.local/bin/tui-launcher
windowrule {
  name = tui-popups
  match:initial_class = ^tui\..+$
  #match:initial_title = ^tui:\..+$
  #match:class = ^sh\.trustno1\.tui\..+$

  float  = on
  center = on
  size   = (monitor_w*0.55) (monitor_h*0.60)
}

# Big TUI Override: Yazi (larger than utilities)
# For Yazi launched via keybind only for overlay mode.
windowrule {
  name = tui-yazi-big
  match:initial_class = ^tui\.yazi$

  float  = on
  center = on
  size   = (monitor_w*0.90) (monitor_h*0.85)
}


