#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # follow_mouse settings:
    #   0: mouse never changes focus
    #   1 (Default): focus always follows the window under cursor
    #   2: cursor focus detached; clicking changes keyboard focus
    #   3: cursor focus fully separate; clicking doesn’t change keyboard focus
    #
    # When using Unity Editor menus open as an XWayland popup.
    #   So it is technically a separate window from the main editor.
    #   When navigating the menu and it overlaps another window 
    #   the focus will switch leaving the context menu hovering.
    #   To fix this behaviour I had to turn off follow_mouse (2)
    #   and include mouse_refocus = false
    #   and float_switch_override_focus = 0 
    # Setting the follow_mouse to 2 has the added side-effect
    #   of fixing the 1Password Quick Access from disappearing
    #   since it is built to disappear when losing focus.
    follow_mouse = 1
    #follow_mouse = 2
    #mouse_refocus = false
    #float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
	    scroll_factor = 0.5  # Lower = less scroll pre gesture (default is 1.0)
    }
}

# Scroll nicely in the terminal
windowrule = match:class (Alacritty|kitty), scroll_touchpad 1.2
#windowrule = scroll_touchpad 0.5, match:class:com.mitchellh.ghostty

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


