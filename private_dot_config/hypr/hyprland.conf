#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute favourite apps at the start of a session.

exec-once = systemctl --user start hyprpolkitagent

# The first time a uwsm app is run outside of this autostart
#   there is a 1sec startup delay as the on-demand app daemon starts.
#   This means running tui-launcher for the first time has a noticeable
#   delay to the app starting. Subsequent launches are fast as the 
#   daemon is loaded and active.
exec-once = systemctl --user start wayland-wm-app-daemon.service
# Alternative, run it as a user service and remove the exec-once:
#   To do so: systemctl --user enable --now wayland-wm-app-daemon.service
#   To check if running: systemctl --user is-active wayland-wm-app-daemon.service

exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- waybar
exec-once = uwsm app -- swaync
exec-once = uwsm app -- swayosd-server
exec-once = uwsm app -- hypridle
# text/plain is critical to ensure no passwords slip through
exec-once = uwsm app -- wl-paste --watch --type text/plain cliphist store
exec-once = uwsm app -- 1password --silent


